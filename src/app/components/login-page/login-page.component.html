<div [class.disabled]="showOtherDiv || showdescriptionDiv" class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form [class.disabled]="showOtherDiv || showdescriptionDiv" action="#" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" value="Login" class="btn solid" />
        <!-- Add Forgot Password link -->
        <p class="forgot-password">
          <a href="#" >Forgot your password?</a>
        </p>
      </form>
    </div>
</div>


<div class="panels-container">
    <div [class.disabled]="showOtherDiv || showdescriptionDiv" class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
          ex ratione. Aliquid!
        </p>
        <button (click)="toggleOtherDiv()" class="btn transparent" id="sign-up-btn">
          Sign up
        </button>
      </div>
      <img src="/src/public/images/features.svg" class="image" alt="" />
    </div>
  </div>
</div>

<div *ngIf="showOtherDiv" class="sign-up-field" >
  <h2 class="title">Sign Up</h2>
  <!-- Username -->
  <div class="input-field">
    <i class="fas fa-user"></i>
    <input type="text" name="username" placeholder="Username" required />
  </div>
  <!-- Password -->
  <div class="input-field">
    <i class="fas fa-lock"></i>
    <input type="password" name="password" placeholder="Password" required />
  </div>
  <!-- Email -->
  <div class="input-field">
    <i class="fas fa-envelope"></i>
    <input type="email" name="email" placeholder="Email" required />
  </div>
  <!-- Account Type -->
  <div class="input-field">
    <i class="fas fa-user-tag"></i>
    <select name="accountType" required>
      <option value="" disabled selected hidden>Select Account Type</option>
      <option value="client">Client</option>
      <option value="freelancer">Freelancer</option>
    </select>
  </div>

  <!-- Skills (conditional for freelancers) -->
  <div class="input-field" id="skillsField" style="display: none;">
    <i class="fas fa-tools"></i>
    <input
      type="text"
      name="skills"
      placeholder="Skills (comma-separated)"
    />
  </div>
  <input type="submit" value="Sign Up" class="btn solid" />
</div>
<button
  (click)="goToclientPage()"
  class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">
  Client
</button>
<button
  (click)="goTofreelancerPage()"
  class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">
  freelancer page
</button>
<button
